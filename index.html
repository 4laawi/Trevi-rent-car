    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
              },
              luxury: {
                50: '#f9fafb',
                100: '#f3f4f6',
                900: '#111827',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Account for fixed navbar */
        /* Prevent mobile scroll issues */
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
      }
      body {
        font-family: 'Lato', sans-serif;
        background-color: #ffffff;
        /* Optimize scrolling performance */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Prevent mobile scroll issues */
        touch-action: pan-y;
        overflow-x: hidden;
        position: relative;
      }
      /* Prevent image scaling and unwanted behaviors on mobile */
      img {
        max-width: 100%;
        height: auto;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      /* Fix for mobile scroll issues - prevent momentum scrolling conflicts */
      :root {
        --vh: 1vh; /* Fallback for viewport height fix */
      }
      @media (max-width: 768px) {
        html {
          scroll-behavior: auto; /* Disable smooth scroll on mobile to prevent conflicts */
          height: 100%;
          height: -webkit-fill-available; /* Fix for mobile viewport height */
        }
        body {
          min-height: 100%;
          min-height: -webkit-fill-available; /* Fix for mobile viewport height */
        }
        /* Prevent transform issues on hero background and all child elements */
        section#home,
        section#home *,
        section#home img,
        section#home video,
        section#home div {
          transform: none !important;
          -webkit-transform: none !important;
          will-change: auto !important;
          -webkit-backface-visibility: hidden !important;
          backface-visibility: hidden !important;
        }
        /* Prevent any scaling on scroll */
        section#home img {
          max-width: 100% !important;
          max-height: 100% !important;
          width: 100% !important;
          height: 100% !important;
          object-fit: cover !important;
        }
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Initial Loading State Styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        background-color: #ffffff;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 2px solid #f3f4f6;
        border-top: 2px solid #f59e0b; /* gold-500 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      .loader-text {
        font-family: 'Lato', sans-serif;
        font-size: 0.875rem;
        color: #111827;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
  <body>
    <div id="root">
      <!-- App Shell / Loading State: Visible immediately before React hydrates -->
      <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Trevi Rent car</div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
